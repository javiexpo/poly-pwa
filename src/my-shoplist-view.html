<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">

<dom-module id="my-shoplist-view">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        height: 100%;
        display: block;
        padding: 16px;
      }

      iron-scroll-threshold {
        width: 100%;
        height: 100%;
      }
      iron-list {
        flex: 1 1 auto;
        padding-top: 16px;
        padding-bottom: 16px;
      }

      .card {
        padding: 10px;
        margin-bottom: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        color: #212121;
        font-size: 20px;
      }
    </style>

    <iron-scroll-threshold on-lower-threshold="_loadMoreData" id="scrollTheshold">
      <iron-list items="[[itemsToShop]]" as="item" scroll-target="document">
        <template>
          <div class="card">
            <h1>{{item.name}}</h1>
          </div>
        </template>
      </iron-list>
    </iron-scroll-threshold>

    <!-- this element will load more data when the user scrolls down and reached the lower threshold -->
    <!-- <iron-scroll-threshold id="scrollTheshold"
      lower-threshold="500"
      on-lower-threshold="_load"
      scroll-target="document"></iron-scroll-threshold> -->
    
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyShoplistView extends Polymer.Element {
      static get is() { return 'my-shoplist-view'; }

      constructor() {
        super();
      }

      static get properties() {
        return {
          itemsToShop: {
            type: Array,
            notify: true,
            value: function() {
              let newArray = [];
              for (let i = 0; i < 10; i++) {
                let newItem = {
                  index : i, 
                  name: 'Item ' + i 
                };
                newArray.push(newItem);
              }
              return newArray; 
            }
          },
        }
      }

      _loadMoreData() {
        console.log('_loadMoreData was triggered');
        console.log('this.itemsToShop.size ' + this.itemsToShop.length);
        for (let i = 0; i < 10; i++) {
          let idx = this.itemsToShop.length + 1;
          let newItem = {
            index : idx, 
            name: 'Item ' + idx 
          };
          this._addItemToShop(newItem);
        }
        this.$.scrollTheshold.clearTriggers();
        console.log('this.itemsToShop.size ' + this.itemsToShop.length);
        if(this.itemsToShop.length == 100) {
          this.$.scrollTheshold.lowerThreshold = -1;
        }
      }

      _addItemToShop(item) {
        this.push('itemsToShop', item);
      }

      _removeItemToShop(item) {
        var index = this.itemsToShop.indexOf(item);
        this.splice('itemsToShop', index, 1);
      }

    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyShoplistView.is, MyShoplistView);
  </script>
</dom-module>
